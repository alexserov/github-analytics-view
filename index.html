<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WF Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/devextreme/21.1.5/js/dx.all.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/devextreme/21.1.5/css/dx.material.blue.light.css" rel="stylesheet">
</head>
<body>
    <div id='container'>
        <div id='rangeSelectorDates'></div>
        <div id='rangeSelector'></div>
        <div id='durationPendingChart'></div>
        <div id='concurrentJobsChart'></div>
        <div id="stats">
            <h2>Statistics:</h2>
            <div class="data-item">
                <span>Total minutes:</span>
                <span id="total-minutes">loading...</span>
            </div>
            <div class="data-item">
                <span>Total pending minutes:</span>
                <span id="total-pending-minutes">loading...</span>
            </div>
            <div class="data-item">
                <span>Max concurrent jobs:</span>
                <span id="max-concurrent-jobs">loading...</span>
            </div>
            <div class="data-item">
                <span>Average concurrent jobs:</span>
                <span id="average-concurrent-jobs">loading...</span>
            </div>
            <div class="data-item">
                <span>Median concurrent jobs:</span>
                <span id="median-concurrent-jobs">loading...</span>
            </div>
        </div>
        <div id='dataGrid'></div>
    </div>
</body>
<script src="./index.js"></script>
</html>
